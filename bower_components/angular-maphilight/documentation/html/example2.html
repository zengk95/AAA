<div class="container">
  <div>
    <div class="col-sm-12">
      <h2>Configuration Object:</h2>
      <p class="lead">You can customize your hilights throught Angular's 2 way binding:</p>
      <p>Give your <code>angular-maphilight</code> tag an attribute of <code>angular-maphilight-config</code></p> and give it a configuration object.
    </div>
  </div>
  <div>
    <div class="col-md-6">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Always On</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.alwaysOn"> Always On
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.neverOn"> Never On
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.fade"> Fade
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Stroke</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.stroke"> Stroke
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="strokeColor" class="col-sm-3 control-label">Stroke Color</label>
              <div class="col-sm-9">
                <input type="color" class="form-control" id="strokeColor" placeholder="Stroke Color"  ng-model="config.strokeColor">
              </div>
            </div>
            <div class="form-group">
              <label for="strokeWidth" class="col-sm-3 control-label">Stroke Width</label>
              <div class="col-sm-9">
                <input type="number" step="0.5" class="form-control" id="strokeWidth" placeholder="Stroke Width"  ng-model="config.strokeWidth">
              </div>
            </div>
            <div class="form-group">
              <label for="strokeOpacity" class="col-sm-3 control-label">Stroke Opacity</label>
              <div class="col-sm-9">
                <input type="number" step="0.1" class="form-control" id="strokeOpacity" placeholder="Stroke Opacity"  ng-model="config.strokeOpacity">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Fill</h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.fill"> Fill
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="fillColor" class="col-sm-3 control-label">Fill Color</label>
              <div class="col-sm-9">
                <input type="color" class="form-control" id="fillColor" placeholder="Fill Color"  ng-model="config.fillColor">
              </div>
            </div>
            <div class="form-group">
              <label for="fillOpacity" class="col-sm-3 control-label">Fill Opacity</label>
              <div class="col-sm-9">
                <input type="number" step="0.1" class="form-control" id="fillOpacity" placeholder="Fill Opacity"  ng-model="config.fillOpacity">
              </div>
            </div>
          </form>


        </div>
      </div>


      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">Shadow</h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="config.shadow"> Shadow
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="shadowColor" class="col-sm-3 control-label">Shadow Color</label>
              <div class="col-sm-9">
                <input type="color" class="form-control" id="shadowColor" placeholder="Shadow Color"  ng-model="config.shadowColor">
              </div>
            </div>
            <div class="form-group">
              <label for="shadowRadius" class="col-sm-3 control-label">Shadow Radius</label>
              <div class="col-sm-9">
                <input type="number" step="1" class="form-control" id="shadowRadius" placeholder="Shadow Radius"  ng-model="config.shadowRadius">
              </div>
            </div>
            <div class="form-group">
              <label for="shadowOpacity" class="col-sm-3 control-label">Shadow Opacity</label>
              <div class="col-sm-9">
                <input type="number" step="0.1" class="form-control" id="shadowOpacity" placeholder="Shadow Opacity"  ng-model="config.shadowOpacity">
              </div>
            </div>
          </form>


        </div>
      </div>

    </div>
